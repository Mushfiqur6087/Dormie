# nginx/prod.conf  (placed in DORMIE/nginx/)

###############################################################################
# 1.  HTTP server – serves the built front-end and proxies /api to Spring
###############################################################################
server {
    listen 80;
    server_name _;                 # any host

    ## ───── Static SPA (React / Vite / Next export) ─────
    root  /usr/share/nginx/html;   # files were copied here in Dockerfile
    index index.html;

    # Try the exact file; if it doesn't exist, fall back to SPA entry point
    location / {
        try_files $uri /index.html;
    }

    ## ───── API → backend container ─────
    location /api/ {
        proxy_pass         http://backend:8080;  # service name & port
        proxy_set_header   Host $host;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    ## ───── Optional: static file caching ─────
    location ~* \.(?:css|js|svg|gif|png|jpg|woff2?)$ {
        expires 30d;
        access_log off;
        try_files $uri =404;
    }
}

